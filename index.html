  <style>
    /* --- NOUVEAU DESIGN MODERNE & BOIS --- */
    :root { 
      /* Fond de la page : Table en bois sombre et chaleureux */
      --bg-wood: radial-gradient(circle at center, #5e4b35 0%, #2e2315 100%);
      
      /* Textes */
      --text-main: #2d241e;
      --text-light: #6b5a4e;
      
      /* Cartes (Menus) : Effet papier √©pais de qualit√© */
      --panel-bg: #fffaf0;
      --panel-border: #dccab6;
      --panel-shadow: 0 12px 24px rgba(0,0,0,0.3);
      
      /* Le Plateau */
      --board-bg: #f6e8c9;
      --board-frame: #6b4c30; /* Cadre bois */
      
      /* Boutons */
      --btn-gold: #c07d2d;
      --btn-gold-hover: #d6903e;
      --btn-text: #fff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg-wood);
      color: var(--text-main);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 30px;
    }

    /* --- STYLE DES CARTES (MENU & JEU) --- */
    .card {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 18px;
      padding: 24px;
      margin: 20px 10px;
      box-shadow: var(--panel-shadow);
      width: 95%;
      max-width: 600px;
      transition: transform 0.2s ease;
    }

    h3 { 
      margin-top: 0; 
      color: #4a3b2a; 
      font-weight: 800; 
      text-transform: uppercase; 
      letter-spacing: 1px;
      border-bottom: 2px solid #e6d6c1;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .col { display: flex; flex-direction: column; gap: 6px; }

    label { font-size: 0.85rem; font-weight: 700; color: var(--text-light); text-transform: uppercase; }

    /* --- INPUTS & SELECTS --- */
    input, select {
      font: inherit;
      border-radius: 10px;
      border: 2px solid #e0d0b8;
      background: #fff;
      padding: 12px;
      color: #333;
      outline: none;
      font-weight: 500;
      transition: border-color 0.2s;
    }
    input:focus, select:focus { border-color: var(--btn-gold); }

    /* --- BOUTONS MODERNIS√âS --- */
    button {
      font: inherit;
      border-radius: 10px;
      border: none;
      padding: 12px 22px;
      font-weight: 700;
      cursor: pointer;
      background: #e6d6c1;
      color: #5a4633;
      box-shadow: 0 4px 0 #bda68d; /* Effet 3D subtil */
      transition: transform 0.1s, background 0.2s;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    button:active { transform: translateY(3px); box-shadow: none; }
    button:hover { background: #efe2d0; }

    button.primary {
      background: var(--btn-gold);
      color: var(--btn-text);
      box-shadow: 0 4px 0 #945d1e;
    }
    button.primary:hover { background: var(--btn-gold-hover); }
    button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: translateY(2px); }

    /* --- CADRE DU PLATEAU --- */
    #game { max-width: 1150px; }
    
    #wrap {
      overflow: hidden;
      border-radius: 14px;
      border: 14px solid var(--board-frame);
      background: var(--board-bg);
      /* Ombre interne pour effet de profondeur */
      box-shadow: inset 0 0 25px rgba(0,0,0,0.2);
      margin-top: 15px;
      position: relative;
    }

    #svg { touch-action: none; display: block; width: 100%; height: 70vh; }

    /* --- ELEMENTS GRAPHIQUES (SVG) --- */
    .edge { stroke: #9c744a; stroke-width: 4; stroke-linecap: round; opacity: .9; }
    .node { fill: #fffdf5; stroke: #a88353; stroke-width: 2; }
    .barricade { fill: #1a1a1a; stroke: #000; stroke-width: 2; }
    .pawn { stroke: rgba(0,0,0,0.3); stroke-width: 2; }
    
    .hint-origin { fill: transparent; stroke: #a86a1f; stroke-width: 3; cursor: pointer; pointer-events: all; animation: pulse 1.5s infinite; }
    .hint-target { fill: transparent; stroke: #c77d2a; stroke-width: 3; cursor: pointer; pointer-events: all; stroke-dasharray: 5,3; }
    .select { fill: transparent; stroke: #ff9800; stroke-width: 4; pointer-events: none; }
    
    @keyframes pulse { 0% { stroke-width: 3; opacity: 1; } 50% { stroke-width: 5; opacity: 0.7; } 100% { stroke-width: 3; opacity: 1; } }

    /* --- UI ELEMENTS --- */
    .tag { padding: 6px 12px; border-radius: 20px; background: #fff; border: 1px solid #e3d4bd; font-size: 13px; font-weight: 700; display: flex; align-items: center; }
    .dot { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; border: 1px solid rgba(0,0,0,0.1); }
    
    #log { height: 160px; overflow: auto; background: #fff; border: 2px solid #e0d0b8; border-radius: 12px; padding: 10px; white-space: pre-wrap; font-size: 12px; font-family: monospace; color: #555; margin-top: 5px; }
    .notice { font-size: 13px; color: #d35400; font-weight: 600; margin-left: 8px; }

    #winClose { margin-top: 20px; background: #333; color: #fff; border: none; box-shadow: none; }

  </style>
</head>

function blankState(){return{host:"",started:false,order:[],turnIndex:0,dice:0,winner:"",players:{},colors:{red:false,blue:false,green:false,yellow:false},barricades:[]}};
function ensure(st){ if(!st) st=blankState(); st.players=st.players||{}; st.colors=st.colors||{red:false,blue:false,green:false,yellow:false}; st.order=st.order||[]; st.barricades=st.barricades||[]; return st; }
function log(t){ logEl.textContent = t+"\\n"+logEl.textContent; }

// MENU actions
mCreate.onclick = async ()=>{ const id=mGame.value.trim(), name=mName.value.trim(), color=mColor.value; if(!id||!name) return alert("Pseudo + code");
  ME=name; MYCOLOR=color; IS_HOST=true; gameRef=ref(db,"games/"+id);
  await set(gameRef, blankState());
  await runTransaction(gameRef,(st)=>{ st=ensure(st); st.host=name; st.players[name]={color,pawns:Array.from({length:5}).map(()=>({pos:"home",atHome:true})),won:false}; st.colors[color]=true; st.order=[name]; return st; });
  subscribe(id); lobby.style.display="block";
};
mJoin.onclick = async ()=>{ const id=mGame.value.trim(), name=mName.value.trim(), color=mColor.value; if(!id||!name) return alert("Pseudo + code");
  ME=name; MYCOLOR=color; IS_HOST=false; gameRef=ref(db,"games/"+id);
  await runTransaction(gameRef,(st)=>{ st=ensure(st); if(st.started){alert("Partie d√©j√† d√©marr√©e");return;} if(st.players[name]){alert("Pseudo d√©j√† pris");return;} if(st.colors[color]){alert("Couleur d√©j√† prise");return;} st.players[name]={color,pawns:Array.from({length:5}).map(()=>({pos:"home",atHome:true})),won:false}; st.colors[color]=true; st.order.push(name); return st; });
  subscribe(id); lobby.style.display="block";
};
mStart.onclick = async ()=>{ if(!IS_HOST) return;
  await runTransaction(gameRef,(st)=>{ st=ensure(st); if(Object.keys(st.players).length<2){alert("Au moins 2 joueurs"); return;} st.started=true; st.turnIndex=0; st.dice=0; st.winner=""; st.barricades=[...BARRS]; st._mustPlaceBarricade=false; st._placer=""; return st; });
};

function subscribe(id){
  onValue(ref(db,"games/"+id),(snap)=>{
    const st=ensure(snap.val());

    // nettoie les ajouts optimistes une fois qu'ils sont refl√©t√©s c√¥t√© serveur
    if(st.barricades && st.barricades.length){
      for(const b of [...LOCAL_BARR_ADDS]){
        if(st.barricades.includes(b)) LOCAL_BARR_ADDS.delete(b);
      }
    }

    // version rendue : si c'est √† moi de placer mais j'ai d√©j√† plac√© localement, masque la phase
    let RST = st;
    if(st._mustPlaceBarricade && st._placer===ME && LOCAL_PLACE_DONE){
      RST = Object.assign({}, st, {_mustPlaceBarricade:false, _placer:""});
    }
    if(!st._mustPlaceBarricade){ LOCAL_PLACE_DONE = false; }

    for(const o of [...mColor.options]) o.disabled = !!st.colors[o.value];
    lobbyList.innerHTML=""; Object.entries(st.players).forEach(([n,p])=>{ const d=document.createElement('div'); d.className='tag'; d.innerHTML=`<span class="dot" style="background:${COLORS[p.color]}"></span>${n}`; lobbyList.appendChild(d); });
    if(RST.started){ menu.style.display="none"; game.style.display="block"; }
    drawState(RST);
    const myTurn = RST.order[RST.turnIndex]===ME;
    const canRoll = RST.started && myTurn && !RST._mustPlaceBarricade && (!RST.dice || RST.dice===0);
    rollBtn.disabled = !canRoll; rollBtn.style.opacity = canRoll ? "1" : ".5";
    if(RST._mustPlaceBarricade && st._placer===ME){ phaseEl.textContent = "Place une barricade noire sur une case libre"; showBarricadeTargets(RST); }
    else { phaseEl.textContent = ""; enableTurn(RST); }

    // Passage automatique du tour si bloqu√©
    autoSkipIfStuck(RST);
  });
}
