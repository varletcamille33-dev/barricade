    /* --- PALETTE MODERNE & BOIS --- */
    :root { 
      /* Fond de la page (Table sombre) */
      --bg-gradient: radial-gradient(circle at center, #5e4b35 0%, #2e2315 100%);

      --text-main: #2d241e;
      --text-light: #5c4b3f;
      
      /* Panneaux (Cartes UI) */
      --panel-bg: rgba(255, 246, 232, 0.95);
      --panel-shadow: 0 8px 20px rgba(0,0,0,0.2);
      
      /* Plateau de jeu */
      --board-bg: #f4e4bc;
      --board-frame: #6b4c30;
      
      /* Elements interactifs */
      --primary: #c07d2d;
      --primary-hover: #d6903e;
      --btn-text: #fff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg-gradient); /* Fond style table sombre */
      color: var(--text-main);
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 20px;
    }

    /* --- UI CARDS (MENU & INFOS) --- */
    .card {
      background: var(--panel-bg);
      border: none; /* Plus de bordure fine moche */
      border-radius: 20px;
      padding: 20px;
      margin: 16px;
      box-shadow: var(--panel-shadow);
      width: 95%;
      max-width: 600px;
      backdrop-filter: blur(5px); /* Effet moderne */
      transition: transform 0.2s ease;
    }

    h3 { margin-top: 0; color: var(--text-main); font-weight: 700; }
    label { font-size: 0.85rem; color: var(--text-light); font-weight: 600; margin-bottom: 4px; display:block; }

    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .col { display: flex; flex-direction: column; gap: 4px; }

    /* --- FORMULAIRES & BOUTONS MODERNES --- */
    input, select {
      font: inherit;
      border-radius: 10px;
      border: 2px solid #e0d0b8;
      background: #fff;
      padding: 12px;
      color: var(--text-main);
      transition: border-color 0.2s;
      outline: none;
    }
    input:focus, select:focus { border-color: var(--primary); }

    button {
      font: inherit;
      border-radius: 10px;
      border: none;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #e6d6c1;
      color: #5a4633;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:active { transform: scale(0.96); }
    button:hover { background: #efe2d0; }

    button.primary {
      background: var(--primary);
      color: var(--btn-text);
      box-shadow: 0 4px 10px rgba(192, 125, 45, 0.4);
    }
    button.primary:hover { background: var(--primary-hover); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    /* --- LE PLATEAU (CADRE & FOND) --- */
    #wrap {
      overflow: hidden;
      border-radius: 16px;
      /* Cadre effet bois √©pais */
      border: 12px solid var(--board-frame); 
      background: var(--board-bg);
      /* Ombre interne pour la profondeur + ombre externe pour le relief */
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.2),
        0 10px 30px rgba(0,0,0,0.5);
      margin-top: 10px;
      position: relative;
    }

    #svg { touch-action: none; display: block; width: 100%; height: 70vh; }

    /* --- ELEMENTS SVG (Intouch√©s structurellement, juste couleurs ajust√©es si besoin) --- */
    .edge { stroke: #bfa38a; stroke-width: 4; stroke-linecap: round; opacity: .8; }
    .node { fill: #fffdf5; stroke: #cfbfa0; stroke-width: 2; }

    .select { fill: transparent; stroke: #ff9800; stroke-width: 4; pointer-events: none; }

    @keyframes pulse {
      0% { stroke-width: 3; opacity: 1; }
      50% { stroke-width: 6; opacity: 0.7; }
      100% { stroke-width: 3; opacity: 1; }
